<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-paper-tooltip demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../exmg-paper-tooltip.js"></script>
    
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        input, .avatar {
          margin: 0 10px;
        }
        .avatar {
          box-sizing: border-box;
          width: 40px;
          height: 40px;
          padding: 8px;
          border-radius: 50%;
          cursor: pointer;
        }
        .blue {
          background-color: blue;
        }
        .orange {
          background-color: orange;
        }
        .green {
          background-color: green;
        }
        .red {
          background-color: red;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic exmg-paper-tooltip demo</h3>
      <demo-snippet>
        <template>
          <div tabindex="0" style="display:inline-block">
            <input type="checkbox">allosaurus
            <exmg-paper-tooltip>the name means "different lizard"</exmg-paper-tooltip>
          </div>
          <div tabindex="0" style="display:inline-block">
            <input type="checkbox">brontosaurus
            <exmg-paper-tooltip>the name means "thunder lizard"</exmg-paper-tooltip>
          </div>
          <div tabindex="0" style="display:inline-block">
            <input type="checkbox">megalosaurus
            <exmg-paper-tooltip>the name means "roof lizard"</exmg-paper-tooltip>
          </div>
        </template>
      </demo-snippet>

      <h3>Tooltips can open in different directions</h3>
      <demo-snippet>
        <template>
          <div id="dir_1" class="avatar red" tabindex="0"></div>
          <div id="dir_2" class="avatar blue" tabindex="0"></div>
          <div id="dir_3" class="avatar green" tabindex="0"></div>
          <div id="dir_4" class="avatar orange" tabindex="0"></div>

          <exmg-paper-tooltip for="dir_1" position="left" animation-delay="0">ğŸ‘ˆ</exmg-paper-tooltip>
          <exmg-paper-tooltip for="dir_2" position="right" animation-delay="0">ğŸ‘‰</exmg-paper-tooltip>
          <exmg-paper-tooltip for="dir_3" position="top" animation-delay="0">ğŸ‘</exmg-paper-tooltip>
          <exmg-paper-tooltip for="dir_4" position="bottom" animation-delay="0">ğŸ‘</exmg-paper-tooltip>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
